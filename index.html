<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>

  <body>
    <div class="container">
      <div class="box">

          <h1 class="box-title">Generate a <span class="main-color">random password</span></h1>
          <p class="box-undertitle">Never use an insecure password again.</p>
          <a href="#"><button class="btn btn-main">Generate passwords</button></a>
          <div class="box-underline"></div>
          <div class="box-generated-buttons">
            <a href=""
              ><button class="btn btn-gen"
                >asdasdasdaaaa<span class="ico"><i class="fa-solid fa-copy ico ico2"></i></span></button
            ></a>
            <a href=""
              ><button class="btn btn-gen"
                >asdasdasdaaaa<span class="ico"><i class="fa-solid fa-copy ico ico2"></i></span></button
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/b802274580.js" crossorigin="anonymous"></script>
  </body>
</html>
